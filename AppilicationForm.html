<!DOCTYPE html>
<html lang="en">
<head>
    <title>google form</title>
	<style>
	   div{
	     margin-bottom:10px;
		 margin-top:10px;
		 padding-left:20px;
		 border: 1px ridge gray;
	   }
	   body{
		  background:linear-gradient(to bottom,lightblue 20%, white);
	   }
	</style>
</head>
<body>
<div><h2>TALWAR SERVICE</H2>
<h4>SERVICE REQUEST</H4>
<hr>
<span style="color:red">* Required</span><br><br>
</div>
<div>
  <label>NAME<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
	<BR><br></div>
	<div>
	<label>MOBILE NUMBER<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
	<BR><br></div>
	<div>
	<label>ALTERNATE NUMBER<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
	<BR><br></div>
	<div>
	<label>VEHICLE NUMBER<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
	<BR><br></div>
	<div>
	<label>VEHICLE MODEL(SANTRO/110ETC<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
    <BR><br></div>
	<div>
	<label>APPOINTMENT DATE<span>*</span></label><br><br>
	<label>Date</label><br>
    <input type="date" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
    <BR><br></div>
	<div>
	<label> PICKUP/APPOINTMENT<span>*</span> </label><br>
    <br>
    <input type="radio" id="P" name="P" value="P"><label>NEED PICK-UP</label><BR>
    <input type="radio" id="A" name="A" value="A"><label>NEED APPOINTMENT</label><BR>
    <input type="radio" id="S" name="S" value="S"><label>NEED TO SEND BREAK-DOWN</label>
    <BR><BR></div>
	<div>
	<label> WORKSHOP LOCATION <span>*</span></label><br>
    <br>
    <input type="radio" id="T" name="T" value="T"><label>TADBUND</label><BR>
    <input type="radio" id="TI" name="TI" value="TI"><label>TIRUMALGIRI-KANAJIGUDA</label><BR>
    <BR><BR>
	<label>ADDRESS FOR PICKUP<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
    <BR><br></div>
	<div>
	<label>LAND MARK<span>*</span></label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;" Required/>
    <BR><br></div>
	<div>
	<label>REMARKS INSTRUCTIONS</label><br><br>
    <input type="text" placeholder="Your answer" 
	style="border-top:10px; border-left:10px; border-right:10px;"/>
    <BR><br></div>
	<input type="Submit" value="SUBMIT" >
	<input type="reset" value="Clear All" >
	
	

</body>
</html>
